<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MHP3LXZ"
        height="0" width="0" style="display:none;visibility:hidden">
      </iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    {% include sidebar.html %}

    <div class="content container">
      {{ content }}
      <center style="font-size: small; color: gray">
        &copy; {{ site.time | date: '%Y' }} Luis Ferrao &mdash; Powered by <a href="https://jekyllrb.com" target="_blank">Jekyll</a> &amp; <a href="https://getpoole.com/" target="_blank">Poole</a>
      </center>
    </div>
  </body>

  <!-- prevent line-breaks in links and make open in new tab -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $('div.post a')
      .not('[rel="footnote"], [rev="footnote"]')
      .html(function(i, str) {
        return str.replace(/ /g,'&nbsp;');
      })
      .attr('target','_blank');
  </script>

</html>
